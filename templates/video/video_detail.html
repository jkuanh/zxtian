<!-- templates/videos/video_detail.html -->
{% extends "base.html" %}

{% block content %}
<video controls width="100%">
  <source src="{% url 'video-stream' video.id %}" type="video/mp4">
  您的浏览器不支持视频播放
</video>

<h1>{{ video.title }}</h1>
<p>上传时间: {{ video.created_at|date:"Y-m-d H:i" }}</p>
{% endblock %}
